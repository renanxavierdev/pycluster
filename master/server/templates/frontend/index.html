<script type="text/javascript">
$('.sidenav').sidenav();
var c = $('.chips-placeholder').chips({
  placeholder: 'Informe uma palavra',
  secondaryPlaceholder: '+Palavras',
  onChipAdd: function (e, data) {
    console.log(data); 
      var f = "" ;
          $(".chip").each(function() {

            var atracao =   $(this).html().split("<i class=\"material-icons close\">close</i>");
            console.log(atracao[0]);
            f = f + atracao[0] + ", ";

          });


          f = f.substring(0, f.length - 2);

        document.querySelector("[name='searchs']").value = f;
  },
   onChipDelete: function (e, data) {
     var f ="" ;
          $(".chip").each(function() {

   }
});
